name: Build & Test React App

on:
  push:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du code
        uses: actions/checkout@v3

      - name: Installer Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Installer les dépendances
        run: npm install

      - name: Build du projet
        run: npm run build

      - name: Démarrer l'app en arrière-plan
        run: |
          npm start &
          sleep 5

      - name: Vérifier que l’app tourne avec curl
        run: |
          curl -I http://localhost:3000 || exit 1
